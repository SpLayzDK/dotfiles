# ~/.config/starship.toml

# FONT USED :: JetBrainsMono Nerd Font Mono

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var$os \
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[󱦰](238)"
error_symbol = "[󱦰](238)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false  # disable in powershell
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "


[os]
format = "[$symbol]($style)"
style = "bold blue"
disabled = false

[os.symbols]
Windows = ""
Debian = ""
Ubuntu = ""
Android = ""
Unknown = "?"


[python]
format = "via [${symbol} ${version} ]($style)"
version_format = "v${major}.${minor}"
symbol = ""


[golang]
format = "via [${symbol} ${version} ]($style)"
symbol = ""


[nodejs]
format = "via [󰎙 $version](bold green) "


[java]
format = "via [${symbol} ${version} ]($style)"
symbol = ""
style = "red"
